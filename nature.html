<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Natural Animated Background</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(#87CEEB, #B4E6FF);
    height: 100vh;
  }

  .scene {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* Ground */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 30%;
    background: #55aa55;
  }

  /* Tree animation */
  .trees {
    position: absolute;
    bottom: 25%;
    width: 200%;
    height: 40%;
    animation: moveTrees 25s linear infinite;
  }

  @keyframes moveTrees {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  /* Flower field */
  .flowers {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 30%;
    display: flex;
    justify-content: space-around;
  }

  .flower {
    width: 40px;
    height: 70px;
    animation: sway 3s ease-in-out infinite alternate;
  }

  @keyframes sway {
    from { transform: rotate(-5deg); }
    to { transform: rotate(5deg); }
  }

  svg {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<div class="scene">

  <!-- Moving tree line -->
  <div class="trees">
    <svg viewBox="0 0 600 200" preserveAspectRatio="none">
      <g fill="#2E7D32">
        <polygon points="50,150 100,30 150,150" />
        <polygon points="200,150 250,30 300,150" />
        <polygon points="350,150 400,30 450,150" />
        <polygon points="500,150 550,30 600,150" />
      </g>
      <rect x="40" y="150" width="20" height="40" fill="#5D4037"/>
      <rect x="190" y="150" width="20" height="40" fill="#5D4037"/>
      <rect x="340" y="150" width="20" height="40" fill="#5D4037"/>
      <rect x="490" y="150" width="20" height="40" fill="#5D4037"/>
    </svg>
  </div>

  <!-- Ground -->
  <div class="ground"></div>

  <!-- Swaying flowers -->
  <div class="flowers">
    <div class="flower">
      <svg viewBox="0 0 50 100">
        <rect x="23" y="40" width="4" height="50" fill="#228B22"/>
        <circle cx="25" cy="35" r="10" fill="#FF69B4"/>
      </svg>
    </div>
    <div class="flower">
      <svg viewBox="0 0 50 100">
        <rect x="23" y="40" width="4" height="50" fill="#228B22"/>
        <circle cx="25" cy="35" r="10" fill="#FFD700"/>
      </svg>
    </div>
    <div class="flower">
      <svg viewBox="0 0 50 100">
        <rect x="23" y="40" width="4" height="50" fill="#228B22"/>
        <circle cx="25" cy="35" r="10" fill="#FF4500"/>
      </svg>
    </div>
  </div>
</div>
</body>
</html>
