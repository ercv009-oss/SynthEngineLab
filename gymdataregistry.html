<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Gym Exercise Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141821;
            --bg-tertiary: #1a1f2e;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent-primary: #ff6b35;
            --accent-secondary: #f7931e;
            --accent-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            --success: #00d9a3;
            --danger: #ff4757;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .dark {
            --bg-primary: #0a0e17;
            --bg-secondary: #141821;
            --bg-tertiary: #1a1f2e;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
        }

        html:not(.dark) {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e2e8f0;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--accent-primary);
        }

        /* Navigation */
        nav {
            background: var(--bg-secondary);
            padding: 1rem 0;
            margin-top: 1rem;
            border-radius: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            list-style: none;
            min-width: min-content;
            padding: 0 0.5rem;
        }

        .nav-tab {
            padding: 0.875rem 1.75rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: 'Outfit', sans-serif;
        }

        .nav-tab:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-tab.active {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        /* Main Content */
        main {
            padding: 2rem 0;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dashboard */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-gradient);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Section Title */
        .section-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::before {
            content: '';
            width: 6px;
            height: 40px;
            background: var(--accent-gradient);
            border-radius: 3px;
        }

        /* Exercise Library */
        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
        }

        .filter-btn:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--accent-gradient);
            color: white;
            border-color: transparent;
        }

        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .exercise-card {
            background: var(--bg-secondary);
            padding: 1.75rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .exercise-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .exercise-category {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            background: var(--accent-gradient);
            color: white;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .exercise-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Log Workout */
        .workout-form {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-primary);
        }

        .sets-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .set-row {
            display: grid;
            grid-template-columns: auto 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 12px;
        }

        .set-number {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--accent-primary);
            min-width: 40px;
        }

        .btn {
            padding: 1rem 2rem;
            background: var(--accent-gradient);
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            box-shadow: var(--shadow);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Timer */
        .timer-section {
            background: var(--bg-secondary);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 800;
            font-family: 'Bebas Neue', cursive;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 1rem 0;
            letter-spacing: 4px;
        }

        .timer-presets {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .preset-btn:hover {
            background: var(--accent-gradient);
            color: white;
        }

        /* History */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .history-item {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .history-date {
            color: var(--accent-primary);
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .history-exercise {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .history-sets {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .history-set {
            background: var(--bg-tertiary);
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .delete-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--danger);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .stats-card {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .stats-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .stats-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stats-value {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state-text {
            color: var(--text-secondary);
            font-size: 1.25rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .section-title::before {
                height: 30px;
            }

            .timer-display {
                font-size: 4rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .workout-form, .timer-section {
                padding: 1.5rem;
            }

            .set-row {
                grid-template-columns: auto 1fr;
                gap: 0.75rem;
            }

            .set-row input {
                grid-column: 1 / -1;
            }

            .exercises-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                justify-content: flex-start;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-gradient);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="dark">
        <!-- Header -->
        <header>
            <div class="container">
                <div class="header-content">
                    <h1 class="logo">FITTRACK</h1>
                    <button class="theme-toggle" id="themeToggle">üåô</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <div class="container">
            <nav>
                <ul class="nav-tabs">
                    <li><button class="nav-tab active" data-tab="dashboard">Dashboard</button></li>
                    <li><button class="nav-tab" data-tab="exercises">Exercises</button></li>
                    <li><button class="nav-tab" data-tab="log">Log Workout</button></li>
                    <li><button class="nav-tab" data-tab="timer">Rest Timer</button></li>
                    <li><button class="nav-tab" data-tab="history">History</button></li>
                    <li><button class="nav-tab" data-tab="stats">Stats</button></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="container">
            <!-- Dashboard Tab -->
            <div class="tab-content active" id="dashboard">
                <h2 class="section-title">Your Progress</h2>
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Workouts</div>
                        <div class="stat-value" id="totalWorkouts">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">This Week</div>
                        <div class="stat-value" id="weekWorkouts">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Volume (kg)</div>
                        <div class="stat-value" id="totalVolume">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Exercises Tried</div>
                        <div class="stat-value" id="exerciseCount">0</div>
                    </div>
                </div>

                <h2 class="section-title">Recent Activity</h2>
                <div id="recentActivity"></div>
            </div>

            <!-- Exercises Tab -->
            <div class="tab-content" id="exercises">
                <h2 class="section-title">Exercise Library</h2>

                <div class="filter-section">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-category="all">All</button>
                        <button class="filter-btn" data-category="chest">Chest</button>
                        <button class="filter-btn" data-category="back">Back</button>
                        <button class="filter-btn" data-category="legs">Legs</button>
                        <button class="filter-btn" data-category="shoulders">Shoulders</button>
                        <button class="filter-btn" data-category="arms">Arms</button>
                        <button class="filter-btn" data-category="core">Core</button>
                        <button class="filter-btn" data-category="cardio">Cardio</button>
                    </div>
                </div>

                <div class="exercises-grid" id="exercisesGrid"></div>
            </div>

            <!-- Log Workout Tab -->
            <div class="tab-content" id="log">
                <h2 class="section-title">Log Your Workout</h2>

                <div class="workout-form">
                    <div class="form-group">
                        <label for="exerciseSelect">Select Exercise</label>
                        <select id="exerciseSelect">
                            <option value="">Choose an exercise...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Sets & Reps</label>
                        <div class="sets-container" id="setsContainer"></div>
                        <button class="btn btn-secondary btn-small" id="addSetBtn">+ Add Set</button>
                    </div>

                    <div class="form-group">
                        <label for="workoutNotes">Notes (Optional)</label>
                        <textarea id="workoutNotes" rows="3" placeholder="How did it feel? Any observations?"></textarea>
                    </div>

                    <div class="btn-group">
                        <button class="btn" id="saveWorkoutBtn">Save Workout</button>
                        <button class="btn btn-secondary" id="clearFormBtn">Clear</button>
                    </div>
                </div>
            </div>

            <!-- Timer Tab -->
            <div class="tab-content" id="timer">
                <h2 class="section-title">Rest Timer</h2>

                <div class="timer-section">
                    <div class="timer-presets">
                        <button class="preset-btn" data-seconds="30">30s</button>
                        <button class="preset-btn" data-seconds="60">1m</button>
                        <button class="preset-btn" data-seconds="90">1m 30s</button>
                        <button class="preset-btn" data-seconds="120">2m</button>
                        <button class="preset-btn" data-seconds="180">3m</button>
                    </div>

                    <div class="timer-display" id="timerDisplay">00:00</div>

                    <div class="btn-group" style="justify-content: center;">
                        <button class="btn" id="startTimerBtn">Start</button>
                        <button class="btn btn-secondary" id="resetTimerBtn">Reset</button>
                    </div>
                </div>

                <div class="workout-form">
                    <h3 style="margin-bottom: 1rem;">Custom Timer</h3>
                    <div class="form-group">
                        <label for="customMinutes">Minutes</label>
                        <input type="number" id="customMinutes" min="0" max="59" value="0">
                    </div>
                    <div class="form-group">
                        <label for="customSeconds">Seconds</label>
                        <input type="number" id="customSeconds" min="0" max="59" value="60">
                    </div>
                    <button class="btn" id="setCustomTimerBtn">Set Timer</button>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-content" id="history">
                <h2 class="section-title">Workout History</h2>
                <div class="history-list" id="historyList"></div>
            </div>

            <!-- Stats Tab -->
            <div class="tab-content" id="stats">
                <h2 class="section-title">Your Statistics</h2>
                <div class="stats-grid">
                    <div class="stats-card">
                        <h3>Top Exercises</h3>
                        <div id="topExercises"></div>
                    </div>
                    <div class="stats-card">
                        <h3>Total Volume by Category</h3>
                        <div id="volumeByCategory"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Dark mode setup
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Exercise database
        const exerciseDatabase = [
            { name: "Bench Press", category: "chest", description: "Classic chest builder using barbell on a flat bench" },
            { name: "Incline Dumbbell Press", category: "chest", description: "Upper chest focus with dumbbells on incline bench" },
            { name: "Cable Flyes", category: "chest", description: "Isolation movement for chest using cable machine" },
            { name: "Push-ups", category: "chest", description: "Bodyweight exercise for chest, shoulders, and triceps" },
            { name: "Deadlift", category: "back", description: "Full body compound movement, primarily targets back" },
            { name: "Pull-ups", category: "back", description: "Bodyweight back exercise using overhead bar" },
            { name: "Barbell Rows", category: "back", description: "Compound back exercise with barbell" },
            { name: "Lat Pulldown", category: "back", description: "Machine-based back exercise targeting lats" },
            { name: "Squats", category: "legs", description: "King of leg exercises, targets quads and glutes" },
            { name: "Leg Press", category: "legs", description: "Machine-based leg exercise for overall leg development" },
            { name: "Romanian Deadlift", category: "legs", description: "Hamstring and glute focused deadlift variation" },
            { name: "Leg Curls", category: "legs", description: "Isolation exercise for hamstrings" },
            { name: "Leg Extensions", category: "legs", description: "Isolation exercise for quadriceps" },
            { name: "Overhead Press", category: "shoulders", description: "Compound shoulder exercise with barbell or dumbbells" },
            { name: "Lateral Raises", category: "shoulders", description: "Isolation movement for side delts" },
            { name: "Face Pulls", category: "shoulders", description: "Rear delt and upper back exercise using cable" },
            { name: "Barbell Curl", category: "arms", description: "Classic bicep builder with barbell" },
            { name: "Tricep Dips", category: "arms", description: "Bodyweight exercise for triceps" },
            { name: "Hammer Curls", category: "arms", description: "Bicep and forearm exercise with neutral grip" },
            { name: "Skull Crushers", category: "arms", description: "Tricep isolation exercise lying on bench" },
            { name: "Plank", category: "core", description: "Isometric core strengthening exercise" },
            { name: "Russian Twists", category: "core", description: "Rotational core exercise for obliques" },
            { name: "Hanging Leg Raises", category: "core", description: "Advanced core exercise targeting lower abs" },
            { name: "Running", category: "cardio", description: "Aerobic exercise for cardiovascular health" },
            { name: "Cycling", category: "cardio", description: "Low-impact cardio exercise" },
            { name: "Jump Rope", category: "cardio", description: "High-intensity cardio exercise" }
        ];

        // State - using in-memory storage for iframe compatibility
        let workoutHistory = [];
        let currentFilter = 'all';
        let timerInterval = null;
        let timerSeconds = 60;
        let timerRunning = false;

        // In-memory storage utility
        const storage = {
            data: {},
            getItem: function(key) {
                return this.data[key] || null;
            },
            setItem: function(key, value) {
                this.data[key] = value;
            }
        };

        // Initialize workout history from storage
        const savedHistory = storage.getItem('workoutHistory');
        if (savedHistory) {
            workoutHistory = JSON.parse(savedHistory);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeTabs();
            initializeThemeToggle();
            initializeExercises();
            initializeWorkoutForm();
            initializeTimer();
            updateDashboard();
            updateHistory();
            updateStats();
        });

        // Tab Navigation
        function initializeTabs() {
            const tabs = document.querySelectorAll('.nav-tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.dataset.tab;

                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');
                });
            });
        }

        // Theme Toggle
        function initializeThemeToggle() {
            const toggle = document.getElementById('themeToggle');
            const html = document.documentElement;

            toggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                toggle.textContent = html.classList.contains('dark') ? 'üåô' : '‚òÄÔ∏è';
            });
        }

        // Exercise Library
        function initializeExercises() {
            const grid = document.getElementById('exercisesGrid');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const select = document.getElementById('exerciseSelect');

            // Populate exercise grid
            function renderExercises(filter = 'all') {
                const filtered = filter === 'all'
                    ? exerciseDatabase
                    : exerciseDatabase.filter(ex => ex.category === filter);

                grid.innerHTML = filtered.map(exercise => `
                    <div class="exercise-card">
                        <div class="exercise-category">${exercise.category}</div>
                        <div class="exercise-name">${exercise.name}</div>
                        <div class="exercise-description">${exercise.description}</div>
                    </div>
                `).join('');
            }

            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    renderExercises(currentFilter);
                });
            });

            // Populate select dropdown
            exerciseDatabase.forEach(exercise => {
                const option = document.createElement('option');
                option.value = exercise.name;
                option.textContent = exercise.name;
                select.appendChild(option);
            });

            renderExercises();
        }

        // Workout Form
        function initializeWorkoutForm() {
            const setsContainer = document.getElementById('setsContainer');
            const addSetBtn = document.getElementById('addSetBtn');
            const saveBtn = document.getElementById('saveWorkoutBtn');
            const clearBtn = document.getElementById('clearFormBtn');
            let setCount = 1;

            function addSet() {
                const setRow = document.createElement('div');
                setRow.className = 'set-row';
                setRow.innerHTML = `
                    <div class="set-number">Set ${setCount}</div>
                    <input type="number" placeholder="Reps" min="1" class="set-reps" required>
                    <input type="number" placeholder="Weight (kg)" step="0.5" min="0" class="set-weight" required>
                    <button class="btn btn-danger btn-small remove-set">√ó</button>
                `;

                setRow.querySelector('.remove-set').addEventListener('click', () => {
                    setRow.remove();
                    updateSetNumbers();
                });

                setsContainer.appendChild(setRow);
                setCount++;
            }

            function updateSetNumbers() {
                const sets = setsContainer.querySelectorAll('.set-row');
                sets.forEach((set, index) => {
                    set.querySelector('.set-number').textContent = `Set ${index + 1}`;
                });
                setCount = sets.length + 1;
            }

            function clearForm() {
                document.getElementById('exerciseSelect').value = '';
                setsContainer.innerHTML = '';
                document.getElementById('workoutNotes').value = '';
                setCount = 1;
                addSet();
            }

            function saveWorkout() {
                const exercise = document.getElementById('exerciseSelect').value;
                const notes = document.getElementById('workoutNotes').value;
                const setRows = setsContainer.querySelectorAll('.set-row');

                if (!exercise) {
                    showCustomAlert('Please select an exercise');
                    return;
                }

                if (setRows.length === 0) {
                    showCustomAlert('Please add at least one set');
                    return;
                }

                const sets = Array.from(setRows).map(row => ({
                    reps: parseInt(row.querySelector('.set-reps').value) || 0,
                    weight: parseFloat(row.querySelector('.set-weight').value) || 0
                }));

                if (sets.some(set => set.reps === 0)) {
                    showCustomAlert('Please fill in all reps');
                    return;
                }

                const workout = {
                    id: Date.now(),
                    exercise,
                    sets,
                    notes,
                    date: new Date().toISOString()
                };

                workoutHistory.unshift(workout);
                storage.setItem('workoutHistory', JSON.stringify(workoutHistory));

                showCustomAlert('Workout saved successfully! üí™');
                clearForm();
                updateDashboard();
                updateHistory();
                updateStats();
            }

            addSetBtn.addEventListener('click', addSet);
            saveBtn.addEventListener('click', saveWorkout);
            clearBtn.addEventListener('click', clearForm);

            // Add initial set
            addSet();
        }

        // Timer
        function initializeTimer() {
            const display = document.getElementById('timerDisplay');
            const startBtn = document.getElementById('startTimerBtn');
            const resetBtn = document.getElementById('resetTimerBtn');
            const presetBtns = document.querySelectorAll('.preset-btn');
            const setCustomBtn = document.getElementById('setCustomTimerBtn');

            function updateDisplay() {
                const mins = Math.floor(timerSeconds / 60);
                const secs = timerSeconds % 60;
                display.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }

            function startTimer() {
                if (timerRunning) {
                    clearInterval(timerInterval);
                    timerRunning = false;
                    startBtn.textContent = 'Start';
                } else {
                    timerRunning = true;
                    startBtn.textContent = 'Pause';

                    timerInterval = setInterval(() => {
                        timerSeconds--;
                        updateDisplay();

                        if (timerSeconds <= 0) {
                            clearInterval(timerInterval);
                            timerRunning = false;
                            startBtn.textContent = 'Start';
                            showCustomAlert('Rest time complete! üîî');
                            timerSeconds = 60;
                            updateDisplay();
                        }
                    }, 1000);
                }
            }

            function resetTimer() {
                clearInterval(timerInterval);
                timerRunning = false;
                timerSeconds = 60;
                startBtn.textContent = 'Start';
                updateDisplay();
            }

            startBtn.addEventListener('click', startTimer);
            resetBtn.addEventListener('click', resetTimer);

            presetBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    clearInterval(timerInterval);
                    timerRunning = false;
                    timerSeconds = parseInt(btn.dataset.seconds);
                    startBtn.textContent = 'Start';
                    updateDisplay();
                });
            });

            setCustomBtn.addEventListener('click', () => {
                const mins = parseInt(document.getElementById('customMinutes').value) || 0;
                const secs = parseInt(document.getElementById('customSeconds').value) || 0;
                clearInterval(timerInterval);
                timerRunning = false;
                timerSeconds = (mins * 60) + secs;
                startBtn.textContent = 'Start';
                updateDisplay();
            });

            updateDisplay();
        }

        // Dashboard
        function updateDashboard() {
            const now = new Date();
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);

            const totalWorkouts = workoutHistory.length;
            const weekWorkouts = workoutHistory.filter(w => new Date(w.date) > weekAgo).length;
            const totalVolume = workoutHistory.reduce((sum, w) => {
                return sum + w.sets.reduce((setSum, set) => setSum + (set.reps * set.weight), 0);
            }, 0);
            const uniqueExercises = new Set(workoutHistory.map(w => w.exercise)).size;

            document.getElementById('totalWorkouts').textContent = totalWorkouts;
            document.getElementById('weekWorkouts').textContent = weekWorkouts;
            document.getElementById('totalVolume').textContent = Math.round(totalVolume);
            document.getElementById('exerciseCount').textContent = uniqueExercises;

            // Recent activity
            const recentActivity = document.getElementById('recentActivity');
            const recent = workoutHistory.slice(0, 5);

            if (recent.length === 0) {
                recentActivity.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üèãÔ∏è</div>
                        <div class="empty-state-text">No workouts yet. Start logging!</div>
                    </div>
                `;
            } else {
                recentActivity.innerHTML = recent.map(workout => {
                    const date = new Date(workout.date);
                    return `
                        <div class="history-item">
                            <div class="history-date">${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                            <div class="history-exercise">${workout.exercise}</div>
                            <div class="history-sets">
                                ${workout.sets.map((set, i) => `
                                    <div class="history-set">${i + 1}: ${set.reps} reps √ó ${set.weight}kg</div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // History
        function updateHistory() {
            const historyList = document.getElementById('historyList');

            if (workoutHistory.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <div class="empty-state-text">No workout history yet</div>
                    </div>
                `;
                return;
            }

            historyList.innerHTML = workoutHistory.map(workout => {
                const date = new Date(workout.date);
                return `
                    <div class="history-item">
                        <button class="delete-btn" onclick="deleteWorkout(${workout.id})">Delete</button>
                        <div class="history-date">${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                        <div class="history-exercise">${workout.exercise}</div>
                        <div class="history-sets">
                            ${workout.sets.map((set, i) => `
                                <div class="history-set">Set ${i + 1}: ${set.reps} reps √ó ${set.weight}kg</div>
                            `).join('')}
                        </div>
                        ${workout.notes ? `<div style="margin-top: 1rem; color: var(--text-secondary);">Note: ${workout.notes}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function deleteWorkout(id) {
            showConfirmDialog('Delete this workout?', () => {
                workoutHistory = workoutHistory.filter(w => w.id !== id);
                storage.setItem('workoutHistory', JSON.stringify(workoutHistory));
                updateDashboard();
                updateHistory();
                updateStats();
            });
        }

        // Stats
        function updateStats() {
            // Top exercises
            const exerciseCounts = {};
            workoutHistory.forEach(w => {
                exerciseCounts[w.exercise] = (exerciseCounts[w.exercise] || 0) + 1;
            });

            const topExercises = Object.entries(exerciseCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            const topExercisesEl = document.getElementById('topExercises');
            if (topExercises.length === 0) {
                topExercisesEl.innerHTML = '<div class="empty-state-text">No data yet</div>';
            } else {
                topExercisesEl.innerHTML = topExercises.map(([exercise, count]) => `
                    <div class="stats-item">
                        <span class="stats-label">${exercise}</span>
                        <span class="stats-value">${count}</span>
                    </div>
                `).join('');
            }

            // Volume by category
            const volumeByCategory = {};
            workoutHistory.forEach(w => {
                const exercise = exerciseDatabase.find(ex => ex.name === w.exercise);
                const category = exercise ? exercise.category : 'other';
                const volume = w.sets.reduce((sum, set) => sum + (set.reps * set.weight), 0);
                volumeByCategory[category] = (volumeByCategory[category] || 0) + volume;
            });

            const volumeByCategoryEl = document.getElementById('volumeByCategory');
            const categories = Object.entries(volumeByCategory).sort((a, b) => b[1] - a[1]);

            if (categories.length === 0) {
                volumeByCategoryEl.innerHTML = '<div class="empty-state-text">No data yet</div>';
            } else {
                const maxVolume = Math.max(...categories.map(c => c[1]));
                volumeByCategoryEl.innerHTML = categories.map(([category, volume]) => `
                    <div class="stats-item">
                        <div>
                            <div class="stats-label">${category.charAt(0).toUpperCase() + category.slice(1)}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${(volume / maxVolume) * 100}%"></div>
                            </div>
                        </div>
                        <span class="stats-value">${Math.round(volume)}kg</span>
                    </div>
                `).join('');
            }
        }

        // Custom alert dialog
        function showCustomAlert(message) {
            const existingModal = document.querySelector('.alert-modal');
            if (existingModal) {
                existingModal.remove();
            }

            const modal = document.createElement('div');
            modal.className = 'modal active alert-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">${message}</div>
                    <div class="modal-footer">
                        <button class="btn" onclick="this.closest('.modal').remove()">OK</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // Custom confirm dialog
        function showConfirmDialog(message, onConfirm) {
            const existingModal = document.querySelector('.confirm-modal');
            if (existingModal) {
                existingModal.remove();
            }

            const modal = document.createElement('div');
            modal.className = 'modal active confirm-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">${message}</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                        <button class="btn btn-danger" id="confirmBtn">Delete</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('confirmBtn').addEventListener('click', () => {
                modal.remove();
                onConfirm();
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
    </script>
