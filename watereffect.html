<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Natural Background</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(to top, #9be2fe 0%, #67d1fb 100%);
    position: relative;
    font-family: sans-serif;
  }

  /* SUN */
  .sun {
    position: absolute;
    top: 8%;
    left: 75%;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, #fffaa1 20%, #ffdc4a 70%, #ffcc00 100%);
    border-radius: 50%;
    box-shadow: 0 0 60px 20px rgba(255, 221, 100, 0.5);
    animation: pulse 4s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.9; }
  }

  /* CLOUDS */
  .cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    animation: moveClouds linear infinite;
  }

  .cloud::before,
  .cloud::after {
    content: '';
    position: absolute;
    background: #fff;
    border-radius: 50%;
  }

  .cloud1 {
    width: 120px;
    height: 60px;
    top: 15%;
    left: -200px;
    animation-duration: 55s;
  }

  .cloud1::before {
    width: 70px;
    height: 70px;
    top: -20px;
    left: 10px;
  }

  .cloud1::after {
    width: 80px;
    height: 80px;
    top: -15px;
    left: 60px;
  }

  .cloud2 {
    width: 150px;
    height: 70px;
    top: 30%;
    left: -250px;
    animation-duration: 70s;
  }

  .cloud2::before {
    width: 90px;
    height: 90px;
    top: -25px;
    left: 15px;
  }

  .cloud2::after {
    width: 100px;
    height: 80px;
    top: -20px;
    left: 60px;
  }

  @keyframes moveClouds {
    from { transform: translateX(0); }
    to { transform: translateX(110vw); }
  }

  /* RIVER */
  .river {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 35%;
    background: linear-gradient(to top, #0077be, #33a1fd);
    overflow: hidden;
  }

  .river::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    background: repeating-linear-gradient(
      -45deg,
      rgba(255, 255, 255, 0.2) 0px,
      rgba(255, 255, 255, 0.2) 20px,
      transparent 20px,
      transparent 40px
    );
    animation: riverFlow 6s linear infinite;
  }

  @keyframes riverFlow {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  /* GRASS */
  .grass {
    position: absolute;
    bottom: 30%;
    width: 100%;
    height: 10%;
    background: linear-gradient(#3b7a57, #2e6b45);
  }

  /* RESPONSIVE TWEAKS */
  @media (max-width: 600px) {
    .sun {
      width: 80px;
      height: 80px;
      left: 70%;
    }
    .cloud1, .cloud2 {
      transform: scale(0.8);
    }
    .river {
      height: 40%;
    }
  }

</style>
</head>
<body>
  <div class="sun"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="grass"></div>
  <div class="river"></div>
</body>
</html>
