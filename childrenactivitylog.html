<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Activity Log Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Chewy&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-blue: #4FC3F7;
            --sunny-yellow: #FFD54F;
            --grass-green: #66BB6A;
            --coral-pink: #FF6B9D;
            --lavender: #9575CD;
            --orange: #FF9800;
            --bg-light: #FFF9E6;
            --bg-white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-gray: #607D8B;
            --shadow: rgba(0, 0, 0, 0.1);
            --home-color: #FF6B9D;
            --school-color: #4FC3F7;
        }

        .dark {
            --sky-blue: #0288D1;
            --sunny-yellow: #F9A825;
            --grass-green: #388E3C;
            --coral-pink: #C2185B;
            --lavender: #7B1FA2;
            --orange: #E65100;
            --bg-light: #1a1a2e;
            --bg-white: #16213e;
            --text-dark: #eaeaea;
            --text-gray: #b0b0b0;
            --shadow: rgba(0, 0, 0, 0.4);
            --home-color: #E91E63;
            --school-color: #03A9F4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Playful background decorations */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--sunny-yellow) 0%, transparent 70%);
            opacity: 0.15;
            border-radius: 50%;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--sky-blue) 0%, transparent 70%);
            opacity: 0.15;
            border-radius: 50%;
            z-index: 0;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: bounceIn 0.8s ease-out;
        }

        h1 {
            font-family: 'Chewy', cursive;
            font-size: clamp(2rem, 7vw, 3.5rem);
            background: linear-gradient(135deg, var(--coral-pink) 0%, var(--lavender) 50%, var(--sky-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--text-gray);
            font-weight: 400;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .tab-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .tab-btn.home {
            background: linear-gradient(135deg, var(--coral-pink) 0%, #FF8FAB 100%);
            color: white;
        }

        .tab-btn.school {
            background: linear-gradient(135deg, var(--sky-blue) 0%, #80D8FF 100%);
            color: white;
        }

        .tab-btn.view-all {
            background: linear-gradient(135deg, var(--grass-green) 0%, #90EE90 100%);
            color: white;
        }

        .tab-btn:not(.active) {
            opacity: 0.6;
            transform: scale(0.95);
        }

        .tab-btn.active {
            transform: scale(1.05);
        }

        .tab-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        /* Add Activity Form */
        .add-activity-section {
            background: var(--bg-white);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 40px var(--shadow);
            margin-bottom: 2rem;
            animation: slideInDown 0.6s ease-out;
        }

        .form-title {
            font-family: 'Chewy', cursive;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-title.home-title {
            color: var(--home-color);
        }

        .form-title.school-title {
            color: var(--school-color);
        }

        .activity-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 1rem;
        }

        input, select, textarea {
            padding: 0.875rem 1.25rem;
            border: 3px solid var(--sky-blue);
            border-radius: 15px;
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            background: var(--bg-light);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--coral-pink);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .emoji-selector {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .emoji-btn {
            width: 50px;
            height: 50px;
            border: 3px solid var(--text-gray);
            border-radius: 15px;
            background: var(--bg-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .emoji-btn.selected {
            border-color: var(--coral-pink);
            background: white;
            transform: scale(1.15);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .submit-btn {
            padding: 1.25rem 3rem;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 6px 20px var(--shadow);
            color: white;
            margin-top: 1rem;
            width: 100%;
        }

        .submit-btn.home-btn {
            background: linear-gradient(135deg, var(--coral-pink) 0%, var(--lavender) 100%);
        }

        .submit-btn.school-btn {
            background: linear-gradient(135deg, var(--sky-blue) 0%, var(--grass-green) 100%);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Activities Display */
        .activities-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .activities-section.active {
            display: block;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--sky-blue);
            background: var(--bg-white);
            border-radius: 25px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .filter-btn.active {
            background: var(--sky-blue);
            color: white;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .activity-card {
            background: var(--bg-white);
            border-radius: 25px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.5s ease-out both;
        }

        .activity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }

        .activity-card.home::before {
            background: linear-gradient(90deg, var(--coral-pink) 0%, var(--lavender) 100%);
        }

        .activity-card.school::before {
            background: linear-gradient(90deg, var(--sky-blue) 0%, var(--grass-green) 100%);
        }

        .activity-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .activity-emoji {
            font-size: 3rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .activity-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: var(--bg-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .action-btn:hover {
            transform: scale(1.2) rotate(15deg);
            background: var(--coral-pink);
        }

        .activity-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .activity-category {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .activity-card.home .activity-category {
            background: rgba(255, 107, 157, 0.2);
            color: var(--home-color);
        }

        .activity-card.school .activity-category {
            background: rgba(79, 195, 247, 0.2);
            color: var(--school-color);
        }

        .activity-description {
            color: var(--text-gray);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .activity-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 2px dashed rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .activity-date {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .activity-time {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .empty-state-emoji {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .empty-state h3 {
            font-family: 'Chewy', cursive;
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-white);
            padding: 2rem;
            border-radius: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideInUp 0.4s ease-out;
        }

        .modal-header {
            font-family: 'Chewy', cursive;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--coral-pink);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.cancel {
            background: var(--bg-light);
            color: var(--text-dark);
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, var(--coral-pink) 0%, var(--lavender) 100%);
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        /* Animations */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .activities-grid {
                grid-template-columns: 1fr;
            }

            .tab-navigation {
                width: 100%;
            }

            .tab-btn {
                flex: 1;
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .emoji-selector {
                justify-content: center;
            }

            .activity-meta {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
        }
    </style>
</head>

                <button class="filter-btn" onclick="filterActivities('home')">üè† Home</button>
                <button class="filter-btn" onclick="filterActivities('school')">üè´ School</button>
                <button class="filter-btn" onclick="filterActivities('today')">üìÖ Today</button>
            </div>
            <div id="allActivitiesList"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 class="modal-header">Edit Activity ‚úèÔ∏è</h2>
            <form class="activity-form" onsubmit="saveEdit(event)">
                <div class="form-group">
                    <label for="editTitle">Activity Name</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="modal-btn confirm">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        let activities = [];
        let currentEditId = null;
        let selectedHomeEmoji = 'üòä';
        let selectedSchoolEmoji = 'üòä';
        let currentFilter = 'all';

        // Set default dates to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('homeDate').value = today;
        document.getElementById('schoolDate').value = today;

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Hide all sections
            document.querySelectorAll('.activities-section').forEach(section => {
                section.classList.remove('active');
            });

            // Show selected section
            if (tab === 'home') {
                document.getElementById('homeTab').classList.add('active');
            } else if (tab === 'school') {
                document.getElementById('schoolTab').classList.add('active');
            } else {
                document.getElementById('allTab').classList.add('active');
                renderAllActivities();
            }
        }

        function selectEmoji(button, type) {
            const container = button.parentElement;
            container.querySelectorAll('.emoji-btn').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');

            if (type === 'home') {
                selectedHomeEmoji = button.textContent;
            } else {
                selectedSchoolEmoji = button.textContent;
            }
        }

        function addActivity(event, type) {
            event.preventDefault();

            const titleId = type === 'home' ? 'homeTitle' : 'schoolTitle';
            const categoryId = type === 'home' ? 'homeCategory' : 'schoolCategory';
            const dateId = type === 'home' ? 'homeDate' : 'schoolDate';
            const timeId = type === 'home' ? 'homeTime' : 'schoolTime';
            const descId = type === 'home' ? 'homeDescription' : 'schoolDescription';

            const activity = {
                id: Date.now(),
                type: type,
                title: document.getElementById(titleId).value,
                category: document.getElementById(categoryId).value,
                date: document.getElementById(dateId).value,
                time: document.getElementById(timeId).value,
                description: document.getElementById(descId).value,
                emoji: type === 'home' ? selectedHomeEmoji : selectedSchoolEmoji,
                timestamp: new Date().toISOString()
            };

            activities.unshift(activity);
            event.target.reset();

            // Reset date to today
            document.getElementById(dateId).value = today;

            // Reset emoji selection
            const emojiContainer = document.getElementById(type === 'home' ? 'homeEmoji' : 'schoolEmoji');
            emojiContainer.querySelectorAll('.emoji-btn').forEach(btn => btn.classList.remove('selected'));

            if (type === 'home') {
                selectedHomeEmoji = 'üòä';
                renderHomeActivities();
            } else {
                selectedSchoolEmoji = 'üòä';
                renderSchoolActivities();
            }

            // Show success animation
            showSuccessMessage(type);
        }

        function showSuccessMessage(type) {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, ${type === 'home' ? 'var(--coral-pink)' : 'var(--sky-blue)'} 0%, var(--lavender) 100%);
                color: white;
                padding: 1rem 2rem;
                border-radius: 50px;
                font-weight: 600;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                z-index: 2000;
                animation: slideInRight 0.5s ease-out;
            `;
            message.textContent = '‚ú® Activity added successfully!';
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 3000);
        }

        function renderHomeActivities() {
            const homeActivities = activities.filter(a => a.type === 'home');
            const container = document.getElementById('homeActivitiesList');

            if (homeActivities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-emoji">üè†</div>
                        <h3>No Home Activities Yet!</h3>
                        <p>Start logging your awesome home activities above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="activities-grid">
                    ${homeActivities.map((activity, index) => createActivityCard(activity, index)).join('')}
                </div>
            `;
        }

        function renderSchoolActivities() {
            const schoolActivities = activities.filter(a => a.type === 'school');
            const container = document.getElementById('schoolActivitiesList');

            if (schoolActivities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-emoji">üè´</div>
                        <h3>No School Activities Yet!</h3>
                        <p>Start logging your cool school activities above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="activities-grid">
                    ${schoolActivities.map((activity, index) => createActivityCard(activity, index)).join('')}
                </div>
            `;
        }

        function renderAllActivities() {
            let filteredActivities = activities;

            if (currentFilter === 'home') {
                filteredActivities = activities.filter(a => a.type === 'home');
            } else if (currentFilter === 'school') {
                filteredActivities = activities.filter(a => a.type === 'school');
            } else if (currentFilter === 'today') {
                const todayStr = new Date().toISOString().split('T')[0];
                filteredActivities = activities.filter(a => a.date === todayStr);
            }

            const container = document.getElementById('allActivitiesList');

            if (filteredActivities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-emoji">üìö</div>
                        <h3>No Activities Found!</h3>
                        <p>Start adding activities in the Home or School tabs!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="activities-grid">
                    ${filteredActivities.map((activity, index) => createActivityCard(activity, index)).join('')}
                </div>
            `;
        }

        function createActivityCard(activity, index) {
            const dateObj = new Date(activity.date);
            const formattedDate = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

            return `
                <div class="activity-card ${activity.type}" style="animation-delay: ${index * 0.1}s">
                    <div class="activity-header">
                        <div class="activity-emoji">${activity.emoji}</div>
                        <div class="activity-actions">
                            <button class="action-btn" onclick="editActivity(${activity.id})" title="Edit">‚úèÔ∏è</button>
                            <button class="action-btn" onclick="deleteActivity(${activity.id})" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    <h3 class="activity-title">${activity.title}</h3>
                    <span class="activity-category">${activity.category}</span>
                    <p class="activity-description">${activity.description}</p>
                    <div class="activity-meta">
                        <span class="activity-date">üìÖ ${formattedDate}</span>
                        <span class="activity-time">‚è∞ ${activity.time}</span>
                    </div>
                </div>
            `;
        }

        function filterActivities(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderAllActivities();
        }

        function editActivity(id) {
            const activity = activities.find(a => a.id === id);
            if (!activity) return;

            currentEditId = id;
            document.getElementById('editTitle').value = activity.title;
            document.getElementById('editDescription').value = activity.description;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditId = null;
        }

        function saveEdit(event) {
            event.preventDefault();

            const activity = activities.find(a => a.id === currentEditId);
            if (!activity) return;

            activity.title = document.getElementById('editTitle').value;
            activity.description = document.getElementById('editDescription').value;

            renderHomeActivities();
            renderSchoolActivities();
            renderAllActivities();
            closeEditModal();
        }

        function deleteActivity(id) {
            showConfirmDialog('Are you sure you want to delete this activity?', () => {
                activities = activities.filter(a => a.id !== id);
                renderHomeActivities();
                renderSchoolActivities();
                renderAllActivities();
            });
        }

        function showConfirmDialog(message, onConfirm) {
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 class="modal-header">Confirm Action</h2>
                    <p style="text-align: center; margin-bottom: 1.5rem; color: var(--text-gray); font-size: 1.1rem;">${message}</p>
                    <div class="modal-actions">
                        <button class="modal-btn cancel">Cancel</button>
                        <button class="modal-btn confirm">Delete</button>
                    </div>
                </div>
            `;

            const buttons = modal.querySelectorAll('.modal-actions button');
            buttons[0].onclick = () => modal.remove();
            buttons[1].onclick = () => {
                onConfirm();
                modal.remove();
            };

            document.body.appendChild(modal);
        }

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Initial render
        renderHomeActivities();
        renderSchoolActivities();
    </script>
</body>
</html>
