<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom Photo Album</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --petal-pink: #ff6b9d;
            --petal-coral: #ff8fab;
            --leaf-green: #4a7c59;
            --stem-green: #6b9080;
            --cream: #fef6e4;
            --warm-white: #fffdf7;
            --shadow: rgba(0, 0, 0, 0.1);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
        }

        .dark {
            --petal-pink: #c44569;
            --petal-coral: #e55982;
            --leaf-green: #a8d5ba;
            --stem-green: #88ab8e;
            --cream: #1a202c;
            --warm-white: #2d3748;
            --shadow: rgba(0, 0, 0, 0.4);
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', cursive;
            background: linear-gradient(135deg, var(--warm-white) 0%, var(--cream) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Decorative flowers scattered in background */
        .flower-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }

        .flower {
            position: relative;
            width: 60px;
            height: 60px;
            animation: float 6s ease-in-out infinite;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 30px;
            background: var(--petal-pink);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-15px); }
        .petal:nth-child(2) { transform: rotate(72deg) translateY(-15px); background: var(--petal-coral); }
        .petal:nth-child(3) { transform: rotate(144deg) translateY(-15px); }
        .petal:nth-child(4) { transform: rotate(216deg) translateY(-15px); background: var(--petal-coral); }
        .petal:nth-child(5) { transform: rotate(288deg) translateY(-15px); }

        .flower-center {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffd700;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            color: var(--petal-pink);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 50px;
            font-family: 'Comfortaa', cursive;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--petal-pink) 0%, var(--petal-coral) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--petal-pink);
            border: 2px solid var(--petal-pink);
        }

        .dark .btn-secondary {
            background: var(--warm-white);
        }

        .btn-secondary:hover {
            background: var(--petal-pink);
            color: white;
            transform: translateY(-2px);
        }

        input[type="file"] {
            display: none;
        }

        /* Layout selector */
        .layout-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: white;
            padding: 0.5rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .dark .layout-selector {
            background: var(--warm-white);
        }

        .layout-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Comfortaa', cursive;
            font-size: 14px;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .layout-btn.active {
            background: linear-gradient(135deg, var(--petal-pink) 0%, var(--petal-coral) 100%);
            color: white;
        }

        /* Photo grid */
        .photo-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeIn 1.2s ease-out 0.6s both;
        }

        .photo-grid.grid-layout {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .photo-grid.masonry-layout {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 10px;
        }

        .photo-grid.list-layout {
            grid-template-columns: 1fr;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .photo-card {
            position: relative;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: scaleIn 0.5s ease-out both;
        }

        .dark .photo-card {
            background: var(--warm-white);
        }

        .photo-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.3);
        }

        .photo-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .photo-card:hover::before {
            animation: shine 1.5s;
        }

        @keyframes shine {
            0% { top: -50%; right: -50%; }
            100% { top: 150%; right: 150%; }
        }

        .photo-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
        }

        .list-layout .photo-wrapper {
            padding-top: 60%;
        }

        .photo-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .photo-card:hover .photo-wrapper img {
            transform: scale(1.1);
        }

        .photo-info {
            padding: 1.25rem;
        }

        .photo-caption {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            min-height: 1.5rem;
        }

        .photo-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .photo-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-card:hover .photo-actions {
            opacity: 1;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .action-btn:hover {
            transform: scale(1.1);
            background: var(--petal-pink);
            color: white;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeIn 1s ease-out;
        }

        .empty-state-flower {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .empty-state-flower .flower {
            width: 150px;
            height: 150px;
        }

        .empty-state-flower .petal {
            width: 50px;
            height: 75px;
        }

        .empty-state-flower .flower-center {
            width: 40px;
            height: 40px;
        }

        .empty-state h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--petal-pink);
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Custom modal for editing */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.3s ease;
        }

        .dark .modal-content {
            background: var(--warm-white);
        }

        .modal-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--petal-pink);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--stem-green);
            border-radius: 10px;
            font-family: 'Comfortaa', cursive;
            font-size: 16px;
            background: var(--warm-white);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--petal-pink);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.75rem;
            }

            .photo-grid.grid-layout,
            .photo-grid.masonry-layout {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .layout-selector {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .photo-grid.grid-layout,
            .photo-grid.masonry-layout {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Decorative flowers -->
    <div class="flower-decoration" style="top: 10%; left: 5%;">
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="flower-center"></div>
        </div>
    </div>
    <div class="flower-decoration" style="top: 60%; right: 8%;">
        <div class="flower" style="animation-delay: -2s;">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="flower-center"></div>
        </div>
    </div>
    <div class="flower-decoration" style="bottom: 15%; left: 10%;">
        <div class="flower" style="animation-delay: -4s;">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="flower-center"></div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>üå∏ Blossom Album</h1>
            <p class="subtitle">Your memories, beautifully preserved</p>
        </header>

        <div class="controls">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                ‚ú® Add Photos
            </button>
            <button class="btn btn-secondary" onclick="clearAllPhotos()">
                üóëÔ∏è Clear All
            </button>
            <div class="layout-selector">
                <button class="layout-btn active" onclick="setLayout('grid')">Grid</button>
                <button class="layout-btn" onclick="setLayout('masonry')">Masonry</button>
                <button class="layout-btn" onclick="setLayout('list')">List</button>
            </div>
        </div>

        <div class="photo-grid grid-layout" id="photoGrid">
            <div class="empty-state">
                <div class="empty-state-flower">
                    <div class="flower">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="flower-center"></div>
                    </div>
                </div>
                <h2>No Photos Yet</h2>
                <p>Click "Add Photos" to start your beautiful collection</p>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 class="modal-header">Edit Photo</h2>
            <div class="form-group">
                <label for="captionInput">Caption</label>
                <input type="text" id="captionInput" placeholder="Add a caption...">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        let photos = [];
        let currentEditIndex = null;

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const photo = {
                        id: Date.now() + Math.random(),
                        src: event.target.result,
                        caption: '',
                        date: new Date().toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })
                    };
                    photos.push(photo);
                    renderPhotos();
                };
                reader.readAsDataURL(file);
            });

            e.target.value = '';
        });

        function renderPhotos() {
            const grid = document.getElementById('photoGrid');

            if (photos.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-flower">
                            <div class="flower">
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="flower-center"></div>
                            </div>
                        </div>
                        <h2>No Photos Yet</h2>
                        <p>Click "Add Photos" to start your beautiful collection</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = photos.map((photo, index) => `
                <div class="photo-card" style="animation-delay: ${index * 0.1}s">
                    <div class="photo-actions">
                        <button class="action-btn" onclick="editPhoto(${index})" title="Edit">‚úèÔ∏è</button>
                        <button class="action-btn" onclick="deletePhoto(${index})" title="Delete">üóëÔ∏è</button>
                    </div>
                    <div class="photo-wrapper">
                        <img src="${photo.src}" alt="${photo.caption || 'Photo'}">
                    </div>
                    <div class="photo-info">
                        <div class="photo-caption">${photo.caption || 'Untitled'}</div>
                        <div class="photo-date">${photo.date}</div>
                    </div>
                </div>
            `).join('');
        }

        function setLayout(layout) {
            const grid = document.getElementById('photoGrid');
            grid.className = `photo-grid ${layout}-layout`;

            document.querySelectorAll('.layout-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function editPhoto(index) {
            currentEditIndex = index;
            document.getElementById('captionInput').value = photos[index].caption || '';
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditIndex = null;
        }

        function saveEdit() {
            if (currentEditIndex !== null) {
                photos[currentEditIndex].caption = document.getElementById('captionInput').value;
                renderPhotos();
                closeEditModal();
            }
        }

        function deletePhoto(index) {
            showConfirmDialog('Are you sure you want to delete this photo?', () => {
                photos.splice(index, 1);
                renderPhotos();
            });
        }

        function clearAllPhotos() {
            if (photos.length === 0) return;

            showConfirmDialog('Are you sure you want to delete all photos?', () => {
                photos = [];
                renderPhotos();
            });
        }

        function showConfirmDialog(message, onConfirm) {
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 class="modal-header">Confirm</h2>
                    <p style="margin-bottom: 2rem; color: var(--text-secondary);">${message}</p>
                    <div class="modal-actions">
                        <button class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            `;

            const buttons = modal.querySelectorAll('.modal-actions button');
            buttons[0].onclick = () => modal.remove();
            buttons[1].onclick = () => {
                onConfirm();
                modal.remove();
            };

            document.body.appendChild(modal);
        }

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Initial render
        renderPhotos();
    </script>
</body>
</html>
